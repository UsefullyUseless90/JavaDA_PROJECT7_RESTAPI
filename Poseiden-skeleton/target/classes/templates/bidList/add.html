<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="account">Account</label>
				<div class="col-sm-10">

					<input class="col-4" id="account" placeholder="Account"
						   required th:field="*{account}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>

				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="type">Type</label>
				<div class="col-sm-10">

					<input class="col-4" id="type" placeholder="Type" required
						   th:field="*{type}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>

				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="bidQuantity">Bid Quantity</label>
				<div class="col-sm-10">
					<input class="col-4" id="bidQuantity" placeholder="Bid Quantity" required
						   th:field="*{bidQuantity}" type="number"  step="0.01">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>

				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
					<button class="btn btn-primary btn-sm" type="submit">Add BidList</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
