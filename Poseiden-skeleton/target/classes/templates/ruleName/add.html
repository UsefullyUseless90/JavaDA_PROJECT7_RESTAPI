<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name">Name</label>
				<div class="col-sm-10">
					<input class="col-4" id="name" placeholder="name" required th:field="*{name}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="description">Description</label>
				<div class="col-sm-10">
					<input class="col-4" id="description" placeholder="description" required
						   th:field="*{description}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="json">Json</label>
				<div class="col-sm-10">
					<input class="col-4" id="json" placeholder="json" required
						   th:field="*{json}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="template">Template</label>
				<div class="col-sm-10">
					<input class="col-4" id="template" placeholder="template" required
						   th:field="*{template}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="sqlStr">sqlStr</label>
				<div class="col-sm-10">
					<input class="col-4" id="sqlStr" placeholder="sqlStr" required
						   th:field="*{sqlStr}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="sqlPart">sqlPart</label>
				<div class="col-sm-10">
					<input class="col-4" id="sqlPart" placeholder="sqlPart" required
						   th:field="*{sqlPart}" type="text">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<button class="btn btn-primary btn-sm" type="submit">Add ruleName</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
