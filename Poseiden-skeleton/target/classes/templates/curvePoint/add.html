<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="curveId">Curve Id</label>
				<div class="col-sm-10">
					<input type="number" class="col-4" id="curveId" placeholder="curveId" required th:field="*{curveId}" >
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="term">Term</label>
				<div class="col-sm-10">
					<input class="col-4" id="term" placeholder="term" required th:field="*{term}" type="number"  step="0.01">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="value">Value</label>
				<div class="col-sm-10">
					<input class="col-4" id="value" placeholder="value" required th:field="*{value}" type="number" step="0.01">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<button class="btn btn-primary btn-sm" type="submit">Add CurvePoint</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
