<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
					<div class="form-group">
						<label class="col-sm-2 control-label" for="moodysRating">Moodys Rating</label>
						<div class="col-sm-10">
							<input class="col-4" id="moodysRating" placeholder="Moodys Rating"
								   required th:field="*{moodysRating}" type="text">
							<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="sandPRating">Sand P Rating</label>
						<div class="col-sm-10">

							<input class="col-4" id="sandPRating" placeholder="Sand P Rating" required th:field="*{sandPRating}" type="text">
							<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="fitchRating">Fitch Rating</label>
						<div class="col-sm-10">
							<input class="col-4" id="fitchRating" placeholder="Fitch Rating" required th:field="*{fitchRating}" type="text">
							<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="orderNumber">Order Number</label>
						<div class="col-sm-10">
							<input class="col-4" id="orderNumber" placeholder="Order Number" required th:field="*{orderNumber}" type="number" step="0.01">
							<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
							<button class="btn btn-primary btn-sm" type="submit">Add BidList</button>
						</div>
					</div>
		</form>
	</div>

</div>
</body>
</html>
